<!doctype html>

<html lang="en">

  <head>
    <title>Webshopka</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <div class="header">
        <h1>My Shop</h1>
      </div>
      
      <div class="navbar">
        <button type="navbar">ONLY AVAILABLE</button>
        <button type="navbar">CHEAPEST FIRST</button>
        <button type="navbar">CONTAINS NIKE</button>
        <button type="navbar">AVARAGE STOCK</button>
        <button type="navbar">MOST EXPENSIVE AVAILABLE</button>
      </div>

      <div class="searchbar">
        <label for="searchfield">Search for:</label>
        <input type="text" value="...something like nike">
        <button type="search">Search</button>
      </div>

      <div class="table">

        <table>
          <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity of stock</th>
              </tr>
          </thead>

        </table>

      </div>

    </div>

  </body>

</html>
